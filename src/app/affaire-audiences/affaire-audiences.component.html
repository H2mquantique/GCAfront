<div class="container">
    <h2 *ngIf="affaireId">Audiences pour l'Affaire {{ affaireId }}</h2>
  
    <!-- Formulaire pour ajouter une nouvelle audience -->
    <form (submit)="addAudience()">
      <div class="form-group">
        <label for="newAudienceDate">Date:</label>
        <input id="newAudienceDate" [(ngModel)]="newAudience.date" name="date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newAudienceDescription">Description:</label>
        <input id="newAudienceDescription" [(ngModel)]="newAudience.description" name="description" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter Audience</button>
    </form>
  
    <!-- Liste des Audiences -->
    <h3>Liste des Audiences</h3>
    <ul class="list-group">
      <li *ngFor="let audience of audiences" class="list-group-item">
        {{ audience.date }} - {{ audience.description }}
        <button (click)="selectAudience(audience)" class="btn btn-sm btn-outline-primary">Modifier</button>
        <button (click)="deleteAudience(audience.id)" class="btn btn-sm btn-outline-danger">Supprimer</button>
      </li>
    </ul>
  
    <!-- Formulaire pour modifier une audience sélectionnée -->
    <div *ngIf="selectedAudience" class="mt-3">
      <h3>Modifier Audience</h3>
      <form (submit)="updateAudience()">
        <div class="form-group">
          <label for="selectedAudienceDate">Date:</label>
          <input id="selectedAudienceDate" [(ngModel)]="selectedAudience.date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="selectedAudienceDescription">Description:</label>
          <input id="selectedAudienceDescription" [(ngModel)]="selectedAudience.description" name="description" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
        <button type="button" (click)="selectedAudience = null" class="btn btn-secondary">Annuler</button>
      </form>
    </div>
  </div>
