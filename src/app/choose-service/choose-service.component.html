<div>
  <h2>Choisir un Service</h2>
  <p *ngIf="currentUser">Utilisateur actuel : {{ currentUser.username }}</p>

  <div>
    <label for="service">Sélectionnez un service :</label>
    <select id="service" [(ngModel)]="selectedService" name="service">
      <option value="rdv-direct">Prise de rendez-vous selon les créneaux libres</option>
      <option value="conseil-mail">Conseil par mail</option>
      <option value="conseil-telephone">Conseil par téléphone</option>
    </select>
  </div>

  <button class="btn btn-primary" (click)="notifyAdmin(selectedService)">Notifier l'administrateur</button>

  <p *ngIf="notificationSent" class="text-success">Notification envoyée avec succès !</p>
  <p *ngIf="notificationError" class="text-danger">Erreur lors de l'envoi de la notification : {{ notificationError }}</p>
</div>
